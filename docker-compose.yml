version: '3'

services:
  pam:
    build:
      context: .
      dockerfile: Dockerfile    
    volumes:
      - type: bind
        source: .data/
        target: /app/data
    ports:
      - "3030:3030"
    environment:
      - "ELASTIC_PASSWORD=${ENV_ELASTIC_PASSWORD}"
    networks:
      - pam

  elasticsearch:
    build:
      context: elasticsearch/elastic/
      args:
        ELK_VERSION: $ELK_VERSION
    mem_limit: 10G     
    volumes:
      - type: bind
        source: ./elasticsearch/elastic/config/elasticsearch.yml
        target: /usr/share/elasticsearch/config/elasticsearch.yml
        read_only: true
      - type: volume
        source: elasticsearch
        target: /usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - "ES_JAVA_OPTS=-Xmx10g -Xms10g"
      - "ELASTIC_PASSWORD=${ENV_ELASTIC_PASSWORD}"
      - xpack.security.enabled=false
    networks:
      - pam

  logstash:
    build:
      context: elasticsearch/logstash/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - type: bind
        source: .elasticsearch/logstash/config/logstash.yml
        target: /usr/share/logstash/config/logstash.yml
        read_only: true
      - type: bind
        source: .elasticsearch/logstash/pipeline
        target: /usr/share/logstash/pipeline
        read_only: true
    ports:
      - "5000:5000"
      - "9600:9600"
    environment:
      LS_JAVA_OPTS: "-Xmx8g -Xms8g"
    networks:
      - pam
    depends_on:
      - elasticsearch

networks:
  pam:
    driver: bridge

volumes:
  elasticsearch:

